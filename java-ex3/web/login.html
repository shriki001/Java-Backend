<body>
<div class ="main-div">
    <h1>Login</h1>
<form action="connect" method="post">
    <input type="text" placeholder="User Name" id="name" name="name"><br>
    <input type="submit" id="go" value="Enter Chat">
</form>
</div>

<script>
    $("#go").click(function(){
        var name = $("#name").val();
        var newname = name.trim();
        $("#name").val(newname);
        if(newname.trim().length === 0) {
            swal("Name Cannot Be Empty!!",'','error');
            event.preventDefault();
        }
    });
</script>
