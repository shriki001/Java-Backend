<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginStyles.css}">
    <title>Chat</title>
</head>

<body>
<div class ="main-div">
    <h1>Login</h1>
    <form action="#" th:action="@{/connect}" method="post" th:object="${user}">
        <input type="text" placeholder="User Name" th:field="*{name}"><br>
        <span th:if = "${#fields.hasErrors('name')}" th:error="*{name}" class="text-danger"></span>
        <input type="submit" id="go" value="Enter Chat">
    </form>
</div>

<script>
    $(document).ready(function () {
        $("#go").click(function(){
            var name = $("#name").val();
            var newname = name.trim();
            $("#name").val(newname);
            if(newname.trim().length === 0) {
                swal("Name Cannot Be Empty!!",'','error');
                event.preventDefault();
            }
        });
    });

</script>
